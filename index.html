<html ng-app="visApp">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">  
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
      <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

      <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
      <script src="https://use.typekit.net/tgb7coq.js"></script>

      <script>try{Typekit.load({ async: true });}catch(e){}</script>
      
       <script src="libraries/p5.js" type="text/javascript"></script>

        <script src="libraries/p5.dom.js" type="text/javascript"></script>
        <script src="libraries/p5.sound.js" type="text/javascript"></script>
      <script src="collision.js" type="text/javascript"></script>
      <script src="rendered.js" type="text/javascript"></script>
     
        
      
  </head>

  <body>
      <div class="heading">
      <h1>Catacombs, an album by Cass McCombs</h1>
      <h3>Data Visualization of Psychology Analysis Performed by Linguistic Inquiry and Word Count</h3>
      </div>
      
      
      <div ng-controller="VisualizationCtrl">
          <ul class="filters-container">
            <li class="filter" ng-repeat="filter in filters | orderBy:'toString()'" data="{{filter[0]}}" class="" ng-click="broadcast(filter[0], filter[1], $event)">{{filter[0]}}</li>
          </ul>

     <div id="lyric-container" ng-controller="LyricCtrl">
            <h3>{{lyric}}</h3>
      </div>
          
          <div id="album">
              
              <div ng-attr-id="track{{$index}}" class="track" ng-repeat="track in trackList">
                  <div class="song-title">
                      <a ng-href="/p5?index={{$index}}">{{track}}</a>
                  </div>
              </div>
              
          </div>          
      </div>
      
      
     
      
      <div ng-controller="Visualization">
      
      </div>

  </body>
</html>

<script src="visApp.js"></script>
<script src="home-sketch.js" type="text/javascript"></script>
